<div class="row">
	<div class="col-md-12">
		<div class="card mb-4">
		<!-- Card header -->
		<!-- <div class="card-header h5">Consumer Registration</div> -->
		<!--Card content-->
				<div class="card-body">
				
				<div style="text-align: center;">
								<h2>Quick Complaints</h2>
							</div>
					<hr>
					<table class="table table-sm table-bordered">
					  <thead>
					    <tr>
					      <th scope="col">#</th>
					      <th>Action</th>
					      <th scope="col">Account Id</th>
					      <th scope="col">Mobile No</th>
					      <th scope="col">Category</th>
					      <th scope="col">Sub-Category</th>
					     <!--  <th scope="col">Assigned Status</th> -->
					      <th scope="col">Date & Time</th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr ng-repeat="q in QUICKCOMPLAINTS">
					    	<td>{{$index+1}}</td>
					    	<td><a class="btn-floating btn-sm blue-gradient" 
					    			ng-click="gotoregistercomplaint(q.qc_mobile_number,q.qc_account_id,true)"
					    		   >
					    			<i class="fa fa-bolt"></i>
					    		</a>
					    	</td>
					    	<td>
					    		{{q.qc_account_id}}
					    	</td>
					    	<td>{{q.qc_mobile_number}}</td>
					    	<td>{{q.categoryname}}</td>
					    	<td>{{q.subcategoryname}}</td>
					    	<!-- <td>{{q.qc_assigned_status}}</td> -->
					    	<td>{{q.qc_requested_date}}</td>
					    </tr>
					  </tbody>
					 </table>   
			</div>
		</div>
		</div>
</div>
