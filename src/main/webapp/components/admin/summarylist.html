<div class="row">
	<div class="col-md-12">
		<div class="card mb-4">
				<div class="card-body">
					<div style="text-align: center;">
								<h2>Summary List - Open Status</h2>
							</div>
					<hr>
					  <div class="row">
					  	<div class="col-md-12">
					  	  <table id="dtBasicExample" class="table table-striped table-bordered table-sm text-center" cellspacing="0" width="100%">
							  <thead>
							    <tr>
							   	  <th class="th-sm font-weight-bold default-color-dark text-white">#</th>
							      <th class="th-sm font-weight-bold default-color-dark text-white" width="10%">Docket Number
							        <i class="fa fa-sort float-right" aria-hidden="true"></i>
							      </th>
							      <th class="th-sm font-weight-bold default-color-dark text-white" width="15%">Docket Date & Time
							        <i class="fa fa-sort float-right" aria-hidden="true"></i>
							      </th>
							       <th class="th-sm font-weight-bold default-color-dark text-white" width="20%">Consumer Name
							        <i class="fa fa-sort float-right" aria-hidden="true"></i>
							      </th>
							       <th class="th-sm font-weight-bold default-color-dark text-white" width="15%">Consumer Mobile
							        <i class="fa fa-sort float-right" aria-hidden="true"></i>
							      </th>
							       <th class="th-sm font-weight-bold default-color-dark text-white" width="15%">O&M Section
							        <i class="fa fa-sort float-right" aria-hidden="true"></i>
							      </th>
							      <th class="th-sm font-weight-bold default-color-dark text-white" width="15%">Sub Category
							        <i class="fa fa-sort float-right" aria-hidden="true"></i>
							      </th>
							       <th class="th-sm font-weight-bold default-color-dark text-white" width="10%">Issues
							        <i class="fa fa-sort float-right" aria-hidden="true"></i>
							      </th>
							    </tr>
							  </thead>
					  		<tbody>	
					  		<tr ng-repeat="s in SUMMARYLIST">
					  			<td>{{$index+1}}</td>
					  			<td><a href="" ng-click="opencomplaintupdate(s.location_code,s.docketno,s.docketdate,s.subcategory_id)">{{s.docketno}}</a></td>
					  			<td><a href="" ng-click="opencomplaintupdate(s.location_code,s.docketno,s.docketdate,s.subcategory_id)">{{s.docketdate}}</a></td>
					  			<td><a href="" ng-click="opencomplaintupdate(s.location_code,s.docketno,s.docketdate,s.subcategory_id)">{{s.consumer_name}}</a></td>
					  			<td><a href="" ng-click="opencomplaintupdate(s.location_code,s.docketno,s.docketdate,s.subcategory_id)">{{s.consumer_mobile_number}}</a></td>
					  			<td><a href="" ng-click="opencomplaintupdate(s.location_code,s.docketno,s.docketdate,s.subcategory_id)">{{s.location_name}}</a></td>
					  			<td><a href="" ng-click="opencomplaintupdate(s.location_code,s.docketno,s.docketdate,s.subcategory_id)">{{s.subcategory_name}}</a></td>
					  			<td><a href="" ng-click="opencomplaintupdate(s.location_code,s.docketno,s.docketdate,s.subcategory_id)">{{s.description}}</a></td>
					  		</tr>
					  		</tbody>
							</table>
					  	</div>
				  </div>
			</div>
		</div>
</div>
</div>
