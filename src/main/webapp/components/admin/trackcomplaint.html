     
<style type="text/css">

.tracklabels li{
 	margin: 12px 5em;
    display: inline-block;
    position: relative;

}

.track li {
  width: 3em;
    height: 3em;
    text-align: center;
    line-height: 2em;
    border-radius: 2em;
    background: #037d1e;
    margin: 12px 6em;
    display: inline-block;
    color: white;
    position: relative;
    text-align: center;
}

.track li::before{
 	content: '';
    position: absolute;
    top: 1.4em;
    left: -12.3em;
    width: 13em;
    height: 0.2em;
    background: #037d1e;
    z-index: 0;
}


.track li:first-child::before {
  display: none;
}

.track .active {
  background: #037d1e;
}

.track .active ~ li {
  background: #a2a5a3;
}

.track .active ~ li::before {
  background: #a2a5a3;
}

</style>   

<section ng-show="!auth_page">
<div class="card">
          <div class="card-body text-center">
            <h3 class="mt-2 h4 font-weight-bold red-text">Access Denied.  <a class="blue-text" ui-sref="login">Go back </a><span class="black-text">to login page</span></h3>
	      </div>
</div>
</section>
<section class="mb-5"  ng-show="auth_page">

        <div class="card">
          <div class="card-body text-center">

			<div class="row">
             <div class="col-md-12" style="margin-bottom: -20px;">
            		<span class="pull-left"><a ui-sref="login" class="btn btn-primary">Back</a></span><h1 class="mt-2 h4 font-weight-bold">Docket Number : <span class="red-text">{{DOCKETNUMBER}}</span></h1>
            </div>
            </div>
            <hr class="my-4">

            <div class="row">

				 	<p class="h6">
					  <span class="badge badge-info      badge-pill  pull-left" ng-show="t.statusid === 1">Open</span>

					  </p>

				</ul>

	      </div>

          </div>
        </div>
