<style type="text/css">

.jumbotron {
    padding: 1rem;
}

.container {
    padding-right: 5px;
    padding-left: 5px;
    margin-right: 15px;
    margin-left: 15px;
    width: 100%;
}

table tbody tr td {
	font-weight: 400;
    font-size: medium;
}
</style>

<div class="jumbotron jumbotron-fluid">
    <div class="row">
		<div class="col-md-4">
			<button class="btn btn-info btn-md waves-effect waves-light text-center" type="button" ng-click = "addStation()">
		  		<i class="fa fa-plus"></i> &nbsp;&nbsp;&nbsp;Add Station
			</button>
		</div>  
  </div>
  <div class="row">
  	<div class="col-md-12">
  	  <table id="dtBasicExample" class="table table-striped table-bordered table-sm text-center" cellspacing="0" width="100%">
  <thead>
    <tr>
   	  <th class="th-sm font-weight-bold default-color-dark text-white" >#</th>
      <th class="th-sm font-weight-bold default-color-dark text-white" >Location Code
        <i class="fa fa-sort float-right" aria-hidden="true"></i>
      </th>
      <th class="th-sm font-weight-bold default-color-dark text-white" >Location Name
        <i class="fa fa-sort float-right" aria-hidden="true"></i>
      </th>
       <th class="th-sm font-weight-bold default-color-dark text-white" >Station Name
        <i class="fa fa-sort float-right" aria-hidden="true"></i>
      </th>
       <th class="th-sm font-weight-bold default-color-dark text-white" >Created By
        <i class="fa fa-sort float-right" aria-hidden="true"></i>
      </th>
      <th class="th-sm font-weight-bold default-color-dark text-white" >Created On
        <i class="fa fa-sort float-right" aria-hidden="true"></i>
      </th>
      <th class="th-sm font-weight-bold default-color-dark text-white" >Updated By
        <i class="fa fa-sort float-right" aria-hidden="true"></i>
      </th>
      <th class="th-sm font-weight-bold default-color-dark text-white" >Updated On
        <i class="fa fa-sort float-right" aria-hidden="true"></i>
      </th>
    </tr>
  </thead>
  <tbody>	
  		<tr ng-repeat="d in StationList">
  			<td>{{$index+1}}</td>
  			<td>{{d.smLocationCode}}</td>
  			<td>{{d.smLocationName}}</td>
  			<td><a href="" ng-click="editStation(d);" class="text-primary"><u>{{d.smStationName}}</u></a></td>
  			<td>{{d.smCreatedBy}}</td>
  			<td>{{d.smCreatedOn}}</td>
  			<td>{{d.smUpdatedBy}}</td>
  			<td>{{d.smUpdatedOn}}</td>
  		</tr>
  </tbody>
</table>
  	</div>
  </div>
</div>
