<style type="text/css">

.jumbotron {
    padding: 1rem;
}

.container {
    padding-right: 5px;
    padding-left: 5px;
    margin-right: 15px;
    margin-left: 15px;
    width: 100%;
}

table tbody tr td {
	font-weight: 400;
    font-size: medium;
}
</style>

<div class="jumbotron jumbotron-fluid">
<!--   <div class="container"> -->
    <div class="row">
		<div class="col-md-4">
			<button class="btn btn-info btn-md waves-effect waves-light text-center" type="button" ng-click = "addCadre()">
		  		<i class="fa fa-plus"></i> &nbsp;&nbsp;&nbsp;Add Cadre
			</button>
		</div>  
  </div>
  <div class="row">
  	<div class="col-md-10">
  	  <table id="dtBasicExample" class="table table-striped table-bordered table-sm text-center" cellspacing="0" width="100%">
  <thead>
    <tr>
   	  <th class="th-sm font-weight-bold default-color-dark text-white" width="10%">#</th>
      <th class="th-sm font-weight-bold default-color-dark text-white" width="10%">Cadre Id
        <i class="fa fa-sort float-right" aria-hidden="true"></i>
      </th>
      <th class="th-sm font-weight-bold default-color-dark text-white" width="45%">Cadre Name
        <i class="fa fa-sort float-right" aria-hidden="true"></i>
      </th>
       <th class="th-sm font-weight-bold default-color-dark text-white" width="10%">Created By
        <i class="fa fa-sort float-right" aria-hidden="true"></i>
      </th>
       <th class="th-sm font-weight-bold default-color-dark text-white" width="25%">Created On
        <i class="fa fa-sort float-right" aria-hidden="true"></i>
      </th>
    </tr>
  </thead>
  <tbody>	
  		<tr ng-repeat="d in CadreList">
  			<td>{{$index+1}}</td>
  			<td>{{d.cdrId}}</td>
  			<td><a href="" ng-click="editCadre(d);" class="text-primary"><u>{{d.cdrName}}</u></a></td>
  			<td>{{d.cdrCreatedBy}}</td>
  			<td>{{d.cdrCreatedOn}}</td>
  		</tr>
  </tbody>
</table>
  	</div>
  </div>

<!--   </div> -->
</div>

<div class="modal fade" id="addeditcadremodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"  data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title w-100 font-weight-bold" id="myModalLabel">Add/Edit Cadre</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
			<form role="form" name="frm" class="">
				<div class="form-row">
					<div class="col-md-12">
						<p class="h6 font-weight-bold"><u>{{modaltitle}}</u></p>
					</div>  
					<div class="col-md-12">
						<div class="alert alert-success waves-effect waves-light text-center" role="alert" ng-show="message.length > 0 && !error">
							  {{message}}
						</div>
						<div class="alert alert-danger waves-effect waves-light text-center" role="alert" ng-show="message.length > 0 && error">
							  {{message}}
						</div>
					</div>
				</div>		
				     <div class="form-row">
					     <div class="col-md-6 mb-3">
					      <label for="validationCustom01" class="font-weight-bold">Cadre Name</label>
					      <input type="text" class="form-control" id="cadrename" placeholder="Cadre Name" value="" 
					      		ng-model="cadrerecord.cdrName"	required>
					      <div class="invalid-feedback">
					        Please provide Cadre!
					      </div>	
					    </div>
				    </div>
				    
				    <div class="form-group">
							    <div class="custom-control custom-checkbox">
							      <input type="checkbox" class="custom-control-input" id="invalidCheck" ng-model="cadrerecord.cdrDeleteStatus">
							      <label class="custom-control-label" for="invalidCheck">Deleted Flag</label>
							      <div class="invalid-feedback">
							        You must agree before submitting.
							      </div>
					    	</div>
					  </div>
				  <button class="btn btn-success" type="submit" ng-click="save()" 
				  		ng-disabled="frm.$invalid">{{(editrecord == true ? 'Update' : 'Save')}}
				 </button>
				 <button class="btn btn-info" type="button" data-dismiss="modal" 
				 		ng-click="getCadreList()">Close
				 </button>
			</form>
        </div>
      </div>
    </div>
  </div>
